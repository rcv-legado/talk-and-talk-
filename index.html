<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="styles/app.css" rel="stylesheet">

	<meta name="theme-color" content="#673AB7">

</head>

<body ng-app="myApp">


	<md-toolbar md-scroll-shrink ng-if="true" ng-controller="TitleController">
		<div class="md-toolbar-tools">
			<h3>
				<span>Talk Talk</span>
			</h3>
		</div>
	</md-toolbar>

	<div class="loader">
		<svg viewBox="0 0 32 32" width="32" height="32">
			<circle id="ud811Spinner" cx="16" cy="16" r="14" fill="none"></circle>
		</svg>
	</div>

	<div ng-controller="AppCtrl">

		<md-content ng-cloak class="md-padding" flex layout="column" layout-align="center center" class="container">


			<progress value="{{determinateValue}}" max="{{maxValue}}"></progress>

			<h1 class="md-title"><strong>Listen and say the sentence</strong></h1>

			<div class="PhaseContainer" layout-xs="row" flex-gt-xs="100" layout="column">



				<md-card ng-if="determinateValue < 100" flex-gt-xs="100">
					<md-card-title id="sentence-card-title">
						<md-card-title-text>

							<span class="Phase">
								<md-button ng-disabled="success" class="md-fab md-mini md-primary" ng-click="readPhase(currentPhase)">
						<md-icon md-svg-src="app/img/icons/ic_record_voice_over_white_24px.svg" class="s24" aria-label="Cake"></md-icon>
						</md-button> {{currentPhase}}</span>

						</md-card-title-text>
					</md-card-title>

					<md-card-content id="content-phase">
						<span class="Phase">{{appUnderstood}} {{interimResult}}</span>
					</md-card-content>
					<md-card-actions layout="row" layout-align="end center">


						<div ng-if="success && determinateValue < 100" layout="row" layout-align="center center">
							<md-button class="md-raised md-warn" ng-click="init()">Next</md-button>
						</div>

						<md-button ng-show="!success" ng-disabled="listening" ng-click="startRecognition($event, currentPhase)" class="md-fab md-large md-warn"
							aria-label="Recognize my voice">
							<md-icon md-svg-src="app/img/icons/ic_mic_white_24px.svg" class="s24"></md-icon>
						</md-button>
					</md-card-actions>
				</md-card>
			</div>

			<div layout-xs="100" layout-gt-xs="50" layout="row" layout-align="center center">
				<img ng-if="listening" src="app/img/listening.gif" alt="Listening" class="ActionGif">
				<img ng-if="error" src="app/img/fail.gif" alt="Listening" class="ActionGif">
				<img ng-if="success" src="app/img/success.gif" alt="Listening" class="ActionGif">
				<img ng-if="fail" src="app/img/youfail.gif" alt="Listening" class="ActionGif">
			</div>

		</md-content>


		<md-button class="md-fab md-fab-bottom-right" ng-click="showAllPhasesDialog($event)">
			<md-icon md-svg-src="app/img/icons/ic_playlist_add_white_36px.svg" class="s32"></md-icon>
		</md-button>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

	<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
	<script src="bower_components/lovefield/dist/lovefield.min.js"></script>

	<script src="app/util/similarity.js"></script>
	<script src="app/util/speaker.js"></script>
	<script src="app/util/listener.js"></script>

	<script src="app/app.js"></script>
	<script src="app/services/sentensesService.js"></script>
	<script src="app/controllers/appController.js"></script>
	<script src="app/controllers/titleController.js"></script>

</body>

</html>
